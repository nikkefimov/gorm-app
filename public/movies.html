<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>your movie list</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="user-info">
        <span id="username"></span>
        <a href="/logout" class="button">logout</a>
    </div>
    <div class="container">
        <h1>Your list</h1>
        <table id="movieList">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Movies will be dynamically populated -->
            </tbody>
        </table>
    </div>
    <script>
        // Fetch and populate movies
        fetch('/movies')
            .then(response => response.json())
            .then(movies => {
                const tableBody = document.querySelector('#movieList tbody');
                movies.forEach(movie => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${movie.Title}</td>
                        <td>${movie.Year}</td>
                        <td>${movie.Genre}</td>
                        <td>${movie.Rating}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
