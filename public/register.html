<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="/register" method="POST" id="registerForm">
            <input type="text" name="username" placeholder="Username" maxlength="15" required pattern="[A-Za-z]+" title="Only letters allowed">
            <input type="password" name="password" placeholder="Password" minlength="5" maxlength="15" required pattern="[A-Za-z0-9]+" title="Letters and digits only">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">submit</button>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
