<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Home</h1>
       
        <div class="login-frame">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="input-container">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" maxlength="15" required>
                </div>
                <div class="input-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" maxlength="15" required>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="flashMessage" class="flash-message"></div>
        </div>
    </div>

    <script>
        // JavaScript for form validation and flash message
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
           
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const flashMessage = document.getElementById('flashMessage');

            if (username === '' || password === '') {
                flashMessage.textContent = 'Both fields are required!';
                flashMessage.style.display = 'block';
                flashMessage.style.backgroundColor = '#ffcc00';
                flashMessage.style.color = '#000'; 
            } else {
                flashMessage.textContent = 'Form submitted successfully!';
                flashMessage.style.display = 'block';
                flashMessage.style.backgroundColor = '#4CAF50';
                flashMessage.style.color = '#fff';
            }
        });
    </script>
</body>
</html>
