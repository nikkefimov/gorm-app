<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>^_^</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" maxlength="15" required pattern="[A-Za-z]+">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
